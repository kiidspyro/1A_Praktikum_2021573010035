<!DOCTYPE html>
<HTML>
    <HEAD>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,td{
                padding: 15px;
            }
        </style>
    </HEAD>
    <BODY>
        <h2>Cellpadding</h2>
        <p>Cell Padding specifies the space between the cell content and its border </p>
        <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>lastname</th>
            <th>age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Ali</td>
            <td>67</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
        </table>
        <p>try to change the padding to 5x.</p>
    </BODY>
</HTML>
