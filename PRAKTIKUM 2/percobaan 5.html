<!DOCTYPE html>
<HTML>
    <HEAD>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,td{
                padding: 5px;
                text-align: left;
            }
        </style>
    </HEAD>
    <BODY>
        <h2>Cell that spans two columns</h2>
        <p>to make a cell span more than one column,use the colspan atribute</p>
        <table style="width:100%">
        <tr>
            <th>name</th>
            <th colspan="2"></th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
            <td>55577854</td>
        </tr>
        </table>
    </BODY>
</HTML>
