<!DOCTYPE html>
<HTML>
    <HEAD>
        <style>
            table, th, td{
                border: 1px solid black;
            }
        </style>
    </HEAD>
    <BODY>
        <h2>Bordered Table</h2>
        <p>use the CSS border property to add a border to the table.</p>
        <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>lastname</th>
            <th>age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Ali</td>
            <td>67</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
        </table>
    </BODY>
</HTML>
