<!doctype html>
<html>
    <body>
        <h2>grouping form data with fieldlist</h2>
        <p>The fieldlist element is used to group related data in 
            a form, and the legend element defines caption for the 
            fieldlist element. </p>
        <form action=""></form>
        <fieldset>
            <legend>Personalia :</legend>
            <label for="fname">First name :</label><br>
            <input type="text" id="fname" name="fname"
    value="Riski"><br>
            <label for="lname">Last name :</label><br>
            <input type="text" id="lname" name="lname"
    value="Ardian"><br><br>
            <input type="submit" value="submit">
        </fieldset>
    </body>
</html>
