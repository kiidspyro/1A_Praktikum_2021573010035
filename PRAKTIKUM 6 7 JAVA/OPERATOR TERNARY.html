<!DOCTYPE html>
<html lang="en">
<head>
    <title>operator ternary</title>
</head>
<body>
    <script>
        var pertanyaan = confirm ("apakah kamu berumur diatas 18 tahun?")
        
        var hasil = pertanyaan ? "selamat datang" : "kamu tidak boleh disini";
        document.write(hasil);
    </script>
</body>
</html>
