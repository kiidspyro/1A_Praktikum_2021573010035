<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("mula - mula nilai sc..<br>");
        //pengisian nilai
        var score = 100;
        document.write("score ="+ score +"<br/>");

        //pengisisan dan penjumlahan dengan 5
        score += 5;
        document.write("score ="+ score +"<br/>");

        //pengisian dan penngurangan dengan 2
        score -= 2;
        document.write("score ="+ score +"<br/>");

        //pengisian dan perkalian dengan 2
        score *=2;
        document.write("score ="+ score +"<br/>");

        //pengisian dan pembagian dengan 4
        score /= 4;
        document.write("score ="+ score +"<br/>");

        //pengisian dan pemagnkatan dengan 2
        score  **=2;
        document.write("score ="+ score +"<br/>");

        //pengisian dengan modulo 3
        score %= 3;
        document.write("score ="+ score +"<br/>");


    </script>


</body>
</html>
